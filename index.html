<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <br>
    <br>
    <br>
    <div id="cart-icon" onclick="openCart()">
        <span id="cart-count">0</span>
    </div>

    <br>
    <br>

    <div class="products-container">
        <div class="product" data-id="1" data-name="Название товара" data-price="100">
            <h3>Название товара</h3>
            <img src="/img/pizza1.jpg" alt="Товар 1">
            <p>Цена: $10</p>
            <button onclick="addToCart('Товар 1', 10)">Добавить товар 1 в корзину</button>
        </div>

        <div class="product" data-id="2" data-name="Название товара" data-price="200">
            <h3>Название товара</h3>
            <img src="/img/pizza2.jpeg" alt="Товар 2">
            <p>Цена: $20</p>
            <button onclick="addToCart('Товар 2', 20)">Добавить товар 2 в корзину</button>
        </div>

    </div>

 

    <br>
    <br>

    <script src="index.js"></script>
</body>

</html>
